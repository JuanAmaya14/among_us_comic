<body>
<div class="conteiner">

        <div class="row row-cols-auto">
            <div class="element-true"><b>Inicio</b></div>
            <div class="element-false"><b>Personajes</b></div>
            <div class="element-false"><b>Autor</b></div>
        </div>
    </div>
</div>
<br>

    <div class=slideimg>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/img_slide1.png" class="imagesli1">
                </div>
                <div class="carousel-item">
                    <img src="./img/img_slide2.png" class="imagesli1">
                </div>
                <div class="carousel-item">
                    <img src="./img/img_slide3.png" class="imagesli1">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
